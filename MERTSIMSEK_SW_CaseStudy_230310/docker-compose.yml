version: '3.8'

services:
  db:
    image: postgres
    restart: always
    expose:
    - '5439'
    ports:
      - '5439:5439'
    volumes:
      - depixen-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=depixen-pass
    command: -p 5439


  api:
    build: ./depixen-services
    ports:
      - 8080:8080
    environment:
      - PORT=8080
      - DATABASE_URL=db
    depends_on:
      - db

  web:
    build: ./depixen-webui
    ports:
      - "3000:3000"
    depends_on:
      - api


volumes:
  depixen-volume:
    driver: local

